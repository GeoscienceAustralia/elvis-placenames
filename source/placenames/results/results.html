<div class="panel panel-default pn-container" ng-if="pr.data.searched" common-scroller buffer="200" more="pr.more()">
   <div class="panel-heading" style="min-height:25px">
      <span ng-if="pr.data.searched.item">
         Showing selected feature
      </span>
      <span ng-if="!pr.data.searched.item">
         Matched {{pr.data.searched.data.response.numFound | number}} features<span ng-if="!pr.data.searched.item && pr.data.searched.data.response.numFound > pr.data.searched.data.response.docs.length">, showing {{pr.data.searched.data.response.docs.length
         | number}}</span>
         <a href "javascript:void()" ng-if="!pr.data.searched.item && pr.data.searched.data.response.numFound > pr.data.searched.data.response.docs.length" ng-click="pr.more()" tooltip-placement="bottom" uib-tooltip="Scroll to the bottom of results or click here to load more matching features">
            [Load more]
         </a>
      </span>
      <span class="pull-right">
         <a href "javascript:void()" ng-if="!pr.data.searched.item" ng-click="pr.showDownload = !pr.showDownload" tooltip-placement="bottom"
            uib-tooltip="Package up for download all your search results...">
            [
            <span ng-if="!pr.showDownload">Download...</span>
            <span ng-if="pr.showDownload">Hide download details</span>]
         </a>
         <a href "javascript:void()" ng-if="!pr.data.searched.item" ng-click="pr.clear()" tooltip-placement="bottom" uib-tooltip="Clear search results and search again">
            [Clear results]
         </a>
      </span>
      <placenames-search-filters ng-if="pr.data.searched"></placenames-search-filters>
   </div>
   <div class="panel-heading">
      <placenames-results-item ng-if="pr.data.searched.item" item="pr.data.searched.item"></placenames-results-item>
      <placenames-results-download data="pr.data.searched" ng-if="!pr.data.searched.item && pr.showDownload"></placenames-results-download>
      <div class="pn-results-list" ng-if="!pr.data.searched.item" ng-repeat="doc in pr.data.searched.data.response.docs">
         <placenames-results-item item="doc"></placenames-results-item>
      </div>
   </div>
</div>
<div class="panel panel-default pn-container" ng-if="!pr.data.searched">
   <div class="panel-heading" style="min-height:25px">
      <span>
         No search results to show. Please conduct a search.
      </span>
   </div>
</div>
