<div>
<div class="container-fluid">
   <div class="row">
      <div class="col-md-12 pn-header" >
         <button type="button" class="undecorated" ng-click="vm.showPan(vm.item)"
                tooltip-append-to-body="true" title="Zoom to location and mark." tooltip-placement="left" uib-tooltip="Zoom to location and mark">
            <i class="fa fa-lg fa-flag-o"></i>
         </button>
         <span><a ng-href="{{vm.item | placenamesGoogleLink}}" target="_google"
            title="View in Google maps. While the location will always be correct, Google will do a best guess at matching the Gazetteer name to its data.">{{vm.item.name}}</a></span>
         <span class="pull-right">Record ID: {{vm.item.recordId}}</span>
      </div>
   </div>
</div>
<div class="container-fluid">
   <div class="row">
      <div class="col-md-4">Authority</div>
      <div class="col-md-8">{{vm.item.authority}}</div>
   </div>
   <div class="row">
      <div class="col-md-4">Feature Type</div>
      <div class="col-md-8">{{vm.item.feature}}</div>
   </div>
   <div class="row">
      <div class="col-md-4">Category</div>
      <div class="col-md-8">{{vm.item.category}}</div>
   </div>
   <div class="row">
      <div class="col-md-4">Group</div>
      <div class="col-md-8">{{vm.item.group}}</div>
   </div>


   <div class="row">
      <div class="col-md-4">Lat / Lng</div>
      <div class="col-md-8">
         <span class="pn-numeric">
            {{vm.item.location | itemLatitude}}&deg; / {{vm.item.location | itemLongitude}}&deg;
         </span>
      </div>
   </div>

</div>
