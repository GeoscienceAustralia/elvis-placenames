<div ng-repeat="item in pa.authorities" class="row">
   <div class="col-md-12 ellipsis" title='Jurisdiction: {{item.jurisdiction}}, Authority name: {{item.name}}'>
      <input type="checkbox" ng-click="pa.update()" ng-model="item.selected">
      <span>
         <a target="_blank" href="http://www.google.com/search?q={{item.name}}">{{item.code}}</a>
         ({{(item.count | number) + (item.count || item.count == 0?' of ':'')}}{{item.total | number}})
      </span>
   </div>
</div>
