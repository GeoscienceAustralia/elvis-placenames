<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName elevation.geospeedster.com

    # Other directives here
</VirtualHost>

<VirtualHost *:80>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
    Servername placenames.geospeedster.com
    DocumentRoot /var/www/placenames

   <Proxy *>
      # core authentication and mod_auth_basic configuration
      # for mod_authn_dbd
      AuthType Basic
      AuthName "Placenames provisioning"
              AuthBasicProvider dbd

             # core authorization configuration
              Require valid-user

              # mod_authn_dbd SQL query to authenticate a user
              AuthDBDUserPWQuery \
                "SELECT password FROM user WHERE emailAddress = %s"

              AddDefaultCharset Off
              Order deny,allow
              Allow from all
        </Proxy>

    ProxyPass /select http://localhost:8983/solr/placenames/select
    ProxyPassReverse /select http://localhost:8983/solr/placenames/select

    ProxyPass /service/path http://www.ga.gov.au/explorer-web/service/path
    ProxyPassReverse /service/path http://www.ga.gov.au/explorer-web/service/path

    ProxyPass /service http://localhost:3000/service
    ProxyPassReverse /service http://localhost:3000/service

    ProxyPass /xml2js http://localhost:3000/xml2js
    ProxyPassReverse /xml2js http://localhost:3000/xml2js

    ProxyPass /proxy http://localhost:3000/proxy
    ProxyPassReverse /proxy http://localhost:3000/proxy
</VirtualHost>
