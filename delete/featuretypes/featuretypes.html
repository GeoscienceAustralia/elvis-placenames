<div ng-repeat="facet in vm.types | placenamesHasName | placenamesUnselectedFacets | orderBy:'name'" class="row">
   <div class="col-md-12 ellipsis">
      <button type="checkbox" class="btn btn-primary btn-sm" ng-click="facet.selected = -1;vm.update()"
            ng-model="facet.selected" style="padding:0px 4px; margin: 1px">Add</button>
      <span tooltip-append-to-body="true" tooltip-placement="top-left" uib-tooltip="{{facet.name}}">
         <a target="_blank" href="http://www.google.com/search?q={{facet.name | placenamesClean}}">{{facet.name}}</a>
         ({{(facet.count | number) + (facet.count || facet.count == 0?' of ':'')}}{{facet.total | number}})
      </span>
   </div>
</div>
